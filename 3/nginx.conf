# Nginx Configuration for Tor Hidden Service
# This tells Nginx how to serve your website

# Run Nginx as daemon user (security - don't run as root)
user www-data;

# How many worker processes (auto = one per CPU core)
worker_processes auto;

# Where to log errors
error_log /var/log/nginx/error.log warn;

# Where to store process ID
pid /var/run/nginx.pid;

# Event handling settings
events {
    # Maximum simultaneous connections per worker
    worker_connections 1024;
}

# HTTP server configuration
http {
    # Include MIME types (tells browser what kind of files these are)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Where to log access attempts
    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Hide Nginx version (security)
    server_tokens off;

    # Gzip compression (faster page loads)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss application/json;

    # The actual web server block
    server {
        # Listen on port 80 (HTTP)
        # This is where Tor will forward requests to
        listen 80;
        listen [::]:80;

        # Server name (can be anything for hidden service)
        server_name localhost;

        # Root directory - where your HTML files are stored
        root /var/www/html;

        # Default file to serve
        index index.html index.htm;

        # Main location block - how to handle requests
        location / {
            # Try to serve the file directly
            # If not found, try as directory
            # If still not found, return 404
            try_files $uri $uri/ =404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Log files for this server
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}
